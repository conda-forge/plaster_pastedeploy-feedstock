{% set name = "plaster_pastedeploy" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3bdc1eefe876c32c3a058a05e0b9f2c936e92d94b4655e22164299bcb20bb59b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - pastedeploy >=1.5.0
    - plaster >=0.5
    - python

test:
  imports:
    - plaster_pastedeploy

about:
  home: https://github.com/Pylons/plaster_pastedeploy
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A loader implementing the PasteDeploy syntax to be used by plaster.
  dev_url: https://github.com/Pylons/plaster_pastedeploy

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
